<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Backend App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shop Application</h1>
    </header>
    <main>
        <div class="service-columns">
            <section class="service-section">
                <h2>Payments Service (Account Management)</h2>
                <section class="form-section">
                    <h3>Create New Account</h3>
                    <label for="createAccountName">Account Name:</label>
                    <input type="text" id="createAccountName" placeholder="Enter account name" required>
                    <button id="createAccountBtn">Create Account</button>
                    <div id="createAccountOutput" class="output-area"></div>
                </section>

                <section class="form-section">
                    <h3>Deposit Money</h3>
                    <label for="depositAccountId">Account ID:</label>
                    <input type="number" id="depositAccountId" placeholder="Enter account ID" required>
                    <label for="depositAmount">Amount:</label>
                    <input type="number" id="depositAmount" placeholder="Enter amount" required>
                    <button id="depositBtn">Deposit</button>
                    <div id="depositOutput" class="output-area"></div>
                </section>

                <section class="form-section">
                    <h3>Get Account Information</h3>
                    <label for="getAccountInfoId">Account ID:</label>
                    <input type="number" id="getAccountInfoId" placeholder="Enter account ID" required>
                    <button id="getAccountInfoBtn">Get Info</button>
                    <div id="getAccountInfoOutput" class="output-area"></div>
                </section>
            </section>

            <section class="service-section">
                <h2>Orders Service (Order Management)</h2>
                <section class="form-section">
                    <h3>Create New Order</h3>
                    <label for="createOrderUserId">User ID:</label>
                    <input type="number" id="createOrderUserId" placeholder="Enter User ID" required>
                    <label for="createOrderAmount">Amount:</label>
                    <input type="number" id="createOrderAmount" placeholder="Enter amount" required>
                    <label for="createOrderDescription">Description:</label>
                    <input type="text" id="createOrderDescription" placeholder="Enter description" required>
                    <button id="createOrderBtn">Create Order</button>
                    <div id="createOrderOutput" class="output-area"></div>
                </section>

                <section class="form-section">
                    <h3>Get Orders by User ID</h3>
                    <label for="getOrdersByUserId">User ID:</label>
                    <input type="number" id="getOrdersByUserId" placeholder="Enter User ID" required>
                    <button id="getOrdersBtn">Get Orders</button>
                    <div id="getOrdersOutput" class="output-area"></div>
                </section>

                <section class="form-section">
                    <h3>Get Order Status by ID</h3>
                    <label for="getOrderStatusId">Order ID:</label>
                    <input type="number" id="getOrderStatusId" placeholder="Enter Order ID" required>
                    <button id="getOrderStatusBtn">Get Status</button>
                    <div id="getOrderStatusOutput" class="output-area"></div>
                </section>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Shop Application</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
